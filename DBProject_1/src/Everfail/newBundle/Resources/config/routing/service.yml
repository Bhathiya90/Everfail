service:
    pattern:  /
    defaults: { _controller: "EverfailnewBundle:Service:index" }

service_show:
    pattern:  /{id}/show
    defaults: { _controller: "EverfailnewBundle:Service:show" }

service_new:
    pattern:  /new
    defaults: { _controller: "EverfailnewBundle:Service:new" }

service_create:
    pattern:  /create
    defaults: { _controller: "EverfailnewBundle:Service:create" }
    requirements: { _method: post }

service_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "EverfailnewBundle:Service:edit" }

service_update:
    pattern:  /{id}/update
    defaults: { _controller: "EverfailnewBundle:Service:update" }
    requirements: { _method: post|put }

service_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "EverfailnewBundle:Service:delete" }
    requirements: { _method: post|delete }
